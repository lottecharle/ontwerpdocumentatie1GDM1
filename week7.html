<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Week 7 – Tussentijdse toetsen</title>

<style>
:root{
    --bg: #1f7a78;
    --panel: #0d4f4e;
    --text: #ffffff;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background-color: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* ================= HEADER ================= */
header {
  /* verwijder fixed position */
  /* position: fixed; */
  /* top: 0; */
  width: 100%;
  /* z-index niet meer nodig */
  background: var(--bg);
  padding: 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 20px;
}

.terug-button {
  display: inline-block;
  background-color: var(--panel);
  color: #fff !important;
  padding: 14px 36px;
  border-radius: 28px;
  font-weight: 800;
  font-size: 20px;
  letter-spacing: 1px;
  text-decoration: none;
  box-shadow: 0 6px 0 rgba(0,0,0,0.12);
}

.terug-button:hover {
  background-color: var(--panel-dark);
  transform: translateY(-2px);
}

.week-nav {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
}

.week-nav a {
  color: #fff;
  text-decoration: underline;
  font-weight: 600;
  font-size: 14px;
}

.naam{
  font-weight:700;
  font-size:16px;
  color: #fff !important;
}

/* ================= CONTENT ================= */
.content-wrapper {
    max-width: 1100px;
    margin: 150px auto 80px;
    background-color: var(--panel);
    padding: 80px 60px;
    border-radius: 25px;
    text-align: center;
}

h1 {
    font-size: 56px;
    font-weight: 900;
    margin-bottom: 10px;
}

hr {
    border: none;
    border-top: 2px solid rgba(255,255,255,0.5);
    width: 300px;
    margin: 20px auto 35px;
}

h2 {
    font-size: 32px;
    font-weight: 800;
    margin-bottom: 40px;
}

p {
    font-size: 18px;
    line-height: 1.7;
    margin: 0 auto 25px;
    max-width: 900px;
}

/* ================= FOOTER ================= */
footer {
    background-color: var(--panel);
    padding: 20px;
    text-align: center;
    font-size: 16px;
    margin-top: auto;
}

footer a {
    color: var(--text);
    text-decoration: underline;
}

footer a:hover {
    color: #cceeed;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 768px){
    .content-wrapper {
        padding: 40px 20px;
    }
    h1 { font-size: 40px; }
    h2 { font-size: 26px; }
    p { font-size: 16px; }
    .week-nav {
        top: 80px;
        left: 20px;
    }
}
</style>
</head>

<body>

<header>
  <div class="header-left">
    <a class="terug-button" href="index.html">HOME</a>
    <nav class="week-nav">

      <a href="week2.html">Week 2</a>
      <a href="week3.html">Week 3</a>
      <a href="week4.html">Week 4</a>

      <a href="week6.html">Week 6</a>
      <a href="week7.html">Week 7</a>
      <a href="week8.html">Week 8</a>
      <a href="week9.html">Week 9</a>
      <a href="week10.html">Week 10</a>
      <a href="week11.html">Week 11</a>
      <a href="week12.html">Week 12</a>
      <a href="resultaat.html">Resultaat</a>
    </nav>
  </div>
  <div class="naam">Lotte Charle – 1GDM1</div>
</header>
<div class="content-wrapper">
    <h1>Week 7</h1>
    <hr>
    <h2>Door de tussentijdse toetsen was er geen les in week 7.</h2>
</div>

<footer>
    <p>Laatst gepubliceerde versie van mijn code op Github:

    </p>
</footer>

</body>
</html>
