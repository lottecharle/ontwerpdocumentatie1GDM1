  <!-- Achtergrond & decor styles (ONGEWIJZIGD) -->
  <style>
    :root{
      --bg: #158879;
      --circle: 99,177,166;
      --groen: #154f47;
    }

    html,body{
      height:100%;
      margin:0;
      background: var(--bg);
      overflow:hidden;
      color:white;
    }

    .decor{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
    }

    .circle{
      position:absolute;
      border-radius:50%;
      transform:translate(-50%,-50%);
    }

    .top-left{
      left:6%;
      top:6%;
      width:48vmin;
      height:48vmin;
    }

    .top-left::before,
    .top-left::after{
      content:"";
      position:absolute;
      border-radius:50%;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
    }

    .top-left::before{
      width:100%;
      height:100%;
      background: radial-gradient(circle, rgba(var(--circle),0.18) 60%, rgba(var(--circle),0.12) 70%, transparent 71%);
    }

    .top-left::after{
      width:68%;
      height:68%;
      background: radial-gradient(circle, rgba(var(--circle),0.22) 60%, transparent 61%);
    }

    .bottom-left{
      left:22%;
      top:72%;
      width:20vmin;
      height:20vmin;
      background: rgba(var(--circle),0.12);
    }

    .bubble-small{
      background: rgba(var(--circle),0.2);
    }

    .bubble-small.a{
      left:28%;
      top:68%;
      width:2.2vmin;
      height:2.2vmin;
    }

    .bubble-small.b{
      left:32%;
      top:70%;
      width:1.4vmin;
      height:1.4vmin;
    }

    .top-right-large{
      right:8%;
      top:8%;
      width:20vmin;
      height:20vmin;
      background: rgba(var(--circle),0.18);
    }

    .top-right-medium{
      right:16%;
      top:16%;
      width:14vmin;
      height:14vmin;
      background: rgba(var(--circle),0.15);
    }

    .far-left-rim{
      left:-6%;
      top:2%;
      width:30vmin;
      height:30vmin;
      background: radial-gradient(circle, rgba(var(--circle),0.10) 55%, transparent 56%);
    }

    .layout{
      display:grid;
      grid-template-columns: 1fr 380px;
      min-height:100vh;
      position:relative;
      z-index:1;
    }

    .content{
      padding:60px;
    }

    .underline{
      width:260px;
      height:2px;
      background:white;
      margin:12px 0 25px;
    }

    .subtitle{
      font-style:italic;
      font-size:1.1rem;
      margin-bottom:50px;
    }

    .weeks{
      display:grid;
      grid-template-columns: repeat(4, 150px);
      gap:22px;
      max-width:650px;
    }

    .weeks a{
      display:flex;
      align-items:center;
      justify-content:center;
      background: var(--groen);
      color:white;
      text-decoration:none;
      padding:16px 0;
      border-radius:40px;
      font-weight:600;
      font-size:1.1rem;
      transition:.2s;
    }

    .weeks a:hover{
      filter:brightness(1.1);
      transform:translateY(-2px);
    }

    .download{
      margin-top:50px;
    }

    .download a{
      display:inline-block;
      background:#0d4f4e;
      color:white;
      padding:16px 36px;
      border-radius:40px;
      font-weight:600;
      font-size:1.1rem;
      text-decoration:none;
    }

    .right{
      background: var(--groen);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
    }

    /* ORIGINELE TREIN */
    .train-icon{
      width:800px;
      fill:white;
    }

    @media (max-width:900px){
      .layout{ grid-template-columns:1fr; }
      .right{ display:none; }
      .weeks{ grid-template-columns: repeat(2,1fr); }
    }
  </style>
</head>
